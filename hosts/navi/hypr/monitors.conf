# Monitor configuration for Navi (desktop)
# DP-1: 1440p@165Hz as main monitor
monitor=DP-1,2560x1440@165,0x0,1

# HDMI-A-1: 1080p@75Hz rotated on its side (portrait mode)
# When rotated, the 1080p monitor becomes 1080x1920
# transform,3 rotates 270 degrees (correct portrait orientation)
# x=2560 (right after DP-1)
# y=-480 (to align bottom edges: 1440-1920=-480)
monitor=HDMI-A-2,1920x1080@75,2560x-130,1,transform,3


## generic monitor configuration for unspecified monitors
monitor = , preferred, auto, 1
