
# Common settings
$terminal = wezterm
$fileManager = nautilus
$menu = rofi -show drun -show-icons
$lock = waylock

# Set the wallpaper
exec = swww-daemon

# Startup applications
exec-once = noctalia-shell
exec-once = spotify
exec-once = discord
exec-once = steam -silent

# Environment variables
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = NIXOS_OZONE_WL,1

# Window rules
$&=override
windowrule {
    name = waypaper-float
    match:class = ^(waypaper)$
    float = on
}

windowrule {
    name = pinentry-fix
    match:class = ^(pinentry-).*
    stay_focused = on
}

windowrule {
    name = Calculator
    match:class = ^(org\.gnome\.Calculator)$
    float = on
    move = (cursor_x-(window_w*0.5)) (cursor_y-(window_h*0.5)) # Center on cursor
    size = 360x616
}

# General settings
general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

## generic monitor configuration for unspecified monitors
monitor = , preferred, auto, 1


# Groupbar
group {
  groupbar {
    enabled = true
    render_titles = false
  }
}




# Decoration
decoration {
    rounding = 10
    active_opacity = 1
    inactive_opacity = 1
    blur {
        enabled = true
        size = 8
        passes = 2
        ignore_opacity = true
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true

    # -- Bezier Curves --
    # Slight overshoot for windows, subtle bounce.
    bezier = overshot, 0.1, 0.9, 0.2, 1.05
    # Smooth ease-out, for opacity and fades.
    bezier = fluid, 0.3, 1, 0.1, 1
    # Quick snap for closing windows.
    bezier = snap, 0.6, 0.9, 0.2, 1.03
    # Fast start, gentle deceleration for sliding menus.
    bezier = menu_decel, 0.15, 1, 0, 1
    # Constant speed for borders or color cycling.
    bezier = liner, 1, 1, 1, 1

    # -- Window Animations (faster, Apple-inspired) --
    animation = windowsIn, 1, 4, overshot, popin 85%
    animation = windowsOut, 1, 3, snap, popin 85%
    animation = windowsMove, 1, 5, overshot, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 25, liner, once
    animation = fade, 1, 3, fluid
    animation = layersIn, 1, 4, overshot, popin 75%
    animation = layersOut, 0, 0, menu_decel, slide
    animation = fadeLayersIn, 1, 3, menu_decel
    animation = fadeLayersOut, 1, 3, menu_decel
    animation = workspaces, 1, 5, overshot, slidevert
    animation = specialWorkspace, 1, 5, overshot, slidevert
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}
render {
    cm_auto_hdr = 0
}

# Misc
misc { 
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    vrr = true    
}
# Gestures
gesture = 3, up, workspace, down
gesture = 3, down, workspace, up


# Keybindings
$mainMod = SUPER

bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, Q, exec, $terminal,
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu 
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, togglegroup,
bind = $mainMod, L, exec, $lock,
bind = $mainMod, backspace, exec, $terminal

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move tabs
bind = $mainMod, Tab, changegroupactive, r
bind = $mainMod SHIFT, Tab, changegroupactive, l

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Quick region screenshot
bind = $mainMod SHIFT, S, exec, sh -c 'geom=$(slurp) || exit; grim -g "$geom" - | wl-copy -t image/png && notify-send "Screenshot copied"'

# Region image to text (OCR) and copy to clipboard
bind = $mainMod SHIFT, A, exec, sh -c 'geom=$(slurp) || exit; txt=$(grim -g "$geom" - | tesseract stdin stdout -l eng 2>/dev/null); if [ -n "$txt" ]; then printf "%s" "$txt" | wl-copy && notify-send "OCR copied" "${txt:0:100}"; else notify-send "OCR failed" "No text detected"; fi'

# Google lens region screenshot
bind = $mainMod SHIFT, D, exec, sh -c 'geometry=$(slurp) || exit 1; grim -g "$geometry" - | wl-copy -t image/png && xdg-open "https://lens.google.com/upload" && notify-send "Google Lens" "Paste with Ctrl+V"'
